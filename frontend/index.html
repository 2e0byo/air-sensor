    <a href="javascript:void(0)" id="theme-switch" onclick="toggleMode()">‚òÄÔ∏è</a>
    <script>
     if (window.matchMedia) {
       mql = window.matchMedia("(prefers-color-scheme: dark)");
       setMode(mql.matches? "dark" : "light");
       mql.addEventListener("change", () => {
         setMode(mql.matches? "dark" : "light");
       });
     }

     function toggleMode() {
       const bodyClass = document.body.classList;
       setMode(bodyClass.contains("dark")? "light" : "dark");
     }

     function setMode(mode) {
       console.log(mode);
       const bodyClass = document.body.classList;
       const el = document.querySelector('#theme-switch');
       (mode == "dark")
                ? ((el.innerHTML = "üåô"), bodyClass.add("dark"))
                : ((el.innerHTML = "‚òÄÔ∏è"), bodyClass.remove("dark"));

     }
    </script>
